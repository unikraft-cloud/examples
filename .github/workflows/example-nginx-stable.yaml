name: examples/nginx (stable)

on:
  workflow_dispatch:

  push:
    branches: [main]
    paths:
    - '.github/workflows/example-nginx-stable.yaml'
    - 'nginx/**'
    - '!nginx/README.md'

  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths:
    - '.github/workflows/example-nginx-stable.yaml'
    - 'nginx/**'
    - '!nginx/README.md'

  schedule:
  - cron: '0 4 * * 1-6' # Every work day at 4AM

# Automatically cancel in-progress actions on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  UKC_METRO: ${{ vars.UKC_METRO }}
  UKC_TOKEN: ${{ secrets.UKC_TOKEN }}
  KRAFTKIT_NO_CHECK_UPDATES: true
  KRAFTKIT_LOG_LEVEL: debug

jobs:
  integration:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Test
      id: test
      uses: unikraft/kraftkit@staging
      continue-on-error: true
      with:
        run: |
          set -xe;

          cd nginx;

          kraft cloud deploy \
            --no-start \
            --memory 64 \
            --name nginx-${GITHUB_RUN_ID} \
            --runtime index.unikraft.io/official-testing/nginx:1.25 \
            --subdomain nginx-${GITHUB_RUN_ID} \
            -p 443:8080 \
            .;

          # wait for the instance to start
          kraft cloud vm start -w 60s nginx-${GITHUB_RUN_ID};
          sleep 5;

          curl -Lv --fail-with-body --max-time 10 https://nginx-${GITHUB_RUN_ID}.${UKC_METRO}.kraft.host

    - name: Cleanup
      uses: unikraft/kraftkit@staging
      if: always()
      with:
        run: |
          set -xe;

          kraft cloud vm stop nginx-${GITHUB_RUN_ID} || true;
          kraft cloud vm logs nginx-${GITHUB_RUN_ID} || true;
          kraft cloud vm rm nginx-${GITHUB_RUN_ID} || true;
          kraft cloud img rm index.unikraft.io/test/nginx-${GITHUB_RUN_ID} || true;

    - name: Re-test with debug info
      id: re-test
      if: ${{ success() && steps.test.outcome == 'failure' }}
      uses: unikraft/kraftkit@staging
      with:
        run: |
          set -xe;

          cd nginx;

          kraft cloud deploy \
            --no-start \
            --memory 64 \
            --name nginx-${GITHUB_RUN_ID}-dbg \
            --runtime index.unikraft.io/official-testing/nginx:1.25-dbg \
            --subdomain nginx-${GITHUB_RUN_ID}-dbg \
            -p 443:8080 \
            .;

          # wait for the instance to start
          kraft cloud vm start -w 60s nginx-${GITHUB_RUN_ID}-dbg;
          sleep 5;

          curl -Lv --fail-with-body --max-time 10 https://nginx-${GITHUB_RUN_ID}-dbg.${UKC_METRO}.kraft.host

    - name: Cleanup Debug
      uses: unikraft/kraftkit@staging
      if: always()
      with:
        run: |
          set -xe;

          kraft cloud vm stop nginx-${GITHUB_RUN_ID}-dbg || true;
          kraft cloud vm logs nginx-${GITHUB_RUN_ID}-dbg || true;
          kraft cloud vm rm nginx-${GITHUB_RUN_ID}-dbg || true;
          kraft cloud img rm index.unikraft.io/test/nginx-${GITHUB_RUN_ID}-dbg || true;
